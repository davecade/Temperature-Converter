<!DOCTYPE html>
<html>
    <head>
        <title>Temperature Converter</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <h1 id="heading">Temperature Converter</h1>
        </header>
        
        <div id="celsius">
            <input type="number" value="" id="celsius-input" placeholder="Celsius...">
        </div>

        <div id="fahrenheit">
            <input type="number" value="" id="fahrenheit-input" placeholder="Fahrenheit...">
        </div>

        <div id="kelvin">
            <input type="number" value="" id="kelvin-input" placeholder="Kelvin...">
        </div>

        <script src='app.js' charset="utf-8"></script>
    </body>
</html>
